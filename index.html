<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Track Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .input-group { margin: 10px 0; }
        label { display: inline-block; width: 150px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .profile-select {
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin: 10px 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>TacView Scenario Generator</h1>
    Track Type: <select id="profileSelector" class="profile-select">
        <option value="" disabled selected>Select a track profile...</option>
      </select>
    <div class="input-group">
        <label for="numTracks">Number of Tracks:</label>
        <input type="number" id="numTracks" value="100">
    </div>
    <div class="input-group">
        <label for="latitude">Start Latitude:</label>
        <input type="number" step="0.1" id="latitude" value="33.0">
    </div>
    <div class="input-group">
        <label for="longitude">Start Longitude:</label>
        <input type="number" step="0.1" id="longitude" value="-117.0">
    </div>
    <div class="input-group">
        <label for="delay">Delay (seconds):</label>
        <input type="number" id="delay" value="0">
    </div>
    <button id="generateButton">Generate Scenario</button>
    <script src="track-generator.js"></script>
</body>
</html>
